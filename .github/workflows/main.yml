name: Clone Repo

on:
  workflow_dispatch:   # executa manualmente pelo GitHub Actions
  push:                # ou dispara em todo push
    branches:
      - main

jobs:
  clone:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: clonar repositório
      - name: Clonar repositório
        uses: actions/checkout@v4
        with:
          repository: usuario/repositorio-alvo   # opcional, outro repo
          ref: main                             # branch desejada
          token: ${{ secrets.GITHUB_TOKEN }}  # token de acesso
          publish_dir: ./

      # Passo 2: listar arquivos clonados
      - name: Listar arquivos
        run: ls -la
